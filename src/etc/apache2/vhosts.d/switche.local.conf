<VirtualHost switche.local.pl:80>

 ServerAdmin serveradmin@local.pl
 ServerName switche.local.pl
 DocumentRoot /home/catman/public_html/htdocs/
 HostnameLookups Off
 UseCanonicalName Off
 ServerSignature Off
 ErrorLog /var/log/apache2/switche_error.log
 CustomLog /var/log/apache2/switche_access.log combined
KeepAliveTimeout	15

# NTLM-WinBind
<Directory "/home/catman/public_html/htdocs/admin/">
  AuthName "NTLM Authentication thingy"
  NTLMAuth on
#  NegotiateAuth on
  NegotiateAuth off
#  NTLMAuthHelper "/usr/bin/ntlm_auth --helper-protocol=squid-2.5-ntlmssp"
  NTLMAuthHelper "/usr/bin/ntlm_auth --helper-protocol=squid-2.5-ntlmssp"
#  NegotiateAuthHelper "/usr/bin/ntlm_auth --helper-protocol=gss-spnego"
  NTLMBasicAuthoritative on
  AuthType NTLM
  AuthType Negotiate
  AuthGroupFile "/etc/apache2/apache_groups"
  require group switche_app_admins
  Options +Indexes +FollowSymLinks +MultiViews
  DirectoryIndex index.php index.html
</Directory>

<Directory "/home/catman/public_html/htdocs/">
  AuthName "NTLM Authentication thingy"
  NTLMAuth on
#  NegotiateAuth on
  NegotiateAuth off
  NTLMAuthHelper "/usr/bin/ntlm_auth --helper-protocol=squid-2.5-ntlmssp"
#  NegotiateAuthHelper "/usr/bin/ntlm_auth --helper-protocol=gss-spnego"
  NTLMBasicAuthoritative on
  AuthType NTLM
  AuthType Negotiate
  AuthGroupFile "/etc/apache2/apache_groups"
  require group switche_app_dostep
  Options +Indexes +FollowSymLinks +MultiViews
  DirectoryIndex index.php index.html
</Directory>

 ScriptAlias /cgi-bin/ "/home/catman/public_html/cgi-bin/"

<Directory "/home/catman/public_html/cgi-bin">
  Options All
  AllowOverride None
  Options +ExecCGI -Includes
  <IfModule !mod_access_compat.c>
  AuthName "NTLM Authentication thingy"
  NTLMAuth on
#  NegotiateAuth on
  NegotiateAuth off
  NTLMAuthHelper "/usr/bin/ntlm_auth --helper-protocol=squid-2.5-ntlmssp"
#  NegotiateAuthHelper "/usr/bin/ntlm_auth --helper-protocol=gss-spnego"
  NTLMBasicAuthoritative on
  AuthType NTLM
  AuthType Negotiate
  AuthGroupFile "/etc/apache2/apache_groups"
  require group switche_app_dostep
  </IfModule>

  <IfModule mod_access_compat.c>
   Order allow,deny
   Allow from all
  </IfModule>
</Directory>

</VirtualHost>

<VirtualHost switche:80>
 Redirect permanent / http://switche.local.pl
</VirtualHost>
